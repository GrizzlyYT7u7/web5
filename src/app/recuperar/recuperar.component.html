<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/assets/icono.png" />
    <title>RECUPERAR SURVEY ULEAM</title>
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="Login-Encuesta" id="Login-Encuesta">
      <center>
        <img
          src="/assets/uleam.png"
          style="width: 150px"
          style="height: 150px"
        />
      </center>
      <br />
      <form class="formulario" id="formulario">
        <!-- Grupo: Correo Electronico -->
        <div class="formulario__grupo" id="grupo__correo">
          Ingresar correo para enviar contrase√±a temporal.<br />
          <div class="formulario__grupo-input">
            <br /><input
              type="email"
              class="formulario__input"
              name="correo"
              id="correo"
              placeholder="correo@correo.com"
            />
            <i class="formulario__validacion-estado fas fa-times-circle"></i>
          </div>
          <p class="formulario__input-error">
            El correo solo puede contener letras, numeros, puntos, guiones y
            guion bajo.
          </p>
        </div>
        <br />
        <!-- Grupo: Terminos y Condiciones -->
        <div class="formulario__grupo" id="grupo__terminos">
          <label class="formulario__label">
            <input
              class="formulario__checkbox"
              type="checkbox"
              name="terminos"
              id="terminos"
            />
            Confirmar si desea recuperar clave
          </label>
        </div>

        <div class="formulario__mensaje" id="formulario__mensaje">
          <p>
            <i class="fas fa-exclamation-triangle"></i> <b>Error:</b> Por favor
            rellena el formulario correctamente.
          </p>
        </div>

        <div class="formulario__grupo formulario__grupo-btn-enviar">
          <br />
          <center><a class="botones" href="eleccion">Enviar</a></center>
          <p class="formulario__mensaje-exito" id="formulario__mensaje-exito">
            Formulario enviado exitosamente!
          </p>
        </div>
      </form>
    </section>
    <script
      src="https://kit.fontawesome.com/2c36e9b7b1.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
